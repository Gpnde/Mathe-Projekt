<!DOCTYPE html>
<html lang="de">
<head>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            height: 70px;
        } 

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px); /* Höhe des Bildschirms minus Navbar und anderer Abstände */
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            margin-right: 10px;
            resize: none; /* Verhindert die Größenänderung durch den Benutzer */
        }

        .form-row textarea:last-child {
            margin-right: 0;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .loesungsweg {
            margin-top: 20px; /* Abstand zum oberen Teil */
            flex-grow: 1; /* Nimmt den restlichen Platz ein */
        }

        /* Feedback-Bereich */
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }

        /* Mini-Tastatur Styling */
        .mini-keyboard {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .mini-keyboard button {
            font-size: 24px; /* Größerer Text */
            margin: 5px;
            padding: 15px; /* Größere Buttons */
            border-radius: 8px;
            border: 2px solid #333; /* Sichtbare Umrandung */
            background-color: #f0f0f0;
            cursor: pointer;
            color: black; /* Textfarbe schwarz für Kontrast */
            font-weight: bold; /* Fettschrift für bessere Lesbarkeit */
        }

        .mini-keyboard button:hover {
            background-color: #ddd;
        }

        /* Kleinere Breite, aber zweizeiliger Absenden-Button */
        .submit-button {
            width: 100px; /* Breite des Absenden-Buttons */
            height: 60px; /* Höhe, um ihn zweizeilig zu machen */
            font-size: 14px;
            text-align: center; /* Zentrierter Text */
            padding: 5px; /* Kleineres Padding */
        }
    </style>
    <meta charset="UTF-8">
    <title>Mein Dokument</title>
</head>
<body>
   
    <div class="navbar">
        <h1>Mathe Flug</h1>
    </div>
    <br>
    <br>
    <div class="text">
        Ein Flugzeug will von einem Stützpunkt (A) zu einem Flugplatz in den Bergen (B) fliegen. <br>
        Der Verbrauch dieses Flugzeugs beträgt 3,4 l/100 km. <br>
        Berechne, ob das Flugzeug den Weg schafft, wenn es nur 20 l Treibstoff hat.
        <br>
        <br>
        Skizze: <br>
        <img src="https://github.com/Gpnde/Mathe-Projekt/blob/main/Screenshot%202024-10-12%20213307.png?raw=true" alt="Mein Screenshot" />
        <br>
        <br>
        

    <form id="mathForm">
        <div class="form-row">
            <div>
                <label for="gegeben">Gegeben (Strecke in km):</label>
                <textarea id="gegeben" name="gegeben" rows="3" placeholder="Hier eingeben..." onfocus="setActiveField(this)"></textarea>
            </div>

            <div>
                <label for="gesucht">Gesucht (ja/nein):</label>
                <textarea id="gesucht" name="gesucht" rows="3" placeholder="Hier eingeben..." onfocus="setActiveField(this)"></textarea>
            </div>
        </div>

        <!-- Mini-Tastatur -->
        <div class="mini-keyboard">
            <button type="button" onclick="insertCharacter('γ')">γ</button>
            <button type="button" onclick="insertCharacter('α')">α</button>
            <button type="button" onclick="insertCharacter('β')">β</button>
        </div>

        <div class="loesungsweg">
            <label for="loesungsweg">Lösungsweg:</label>
            <textarea id="loesungsweg" name="loesungsweg" placeholder="Hier eingeben..." onfocus="setActiveField(this)"></textarea>
        </div>

        <br>
        <button type="submit" class="submit-button">Absenden</button>

        <!-- Feedback-Bereich -->
        <div class="feedback" id="feedback"></div>
    </form>

    <script>
        // Variable zum Speichern des aktiven Textfeldes
        let activeField = null;

        // Funktion, um das aktuell aktive Textfeld zu speichern
        function setActiveField(field) {
            activeField = field;
        }

        // Funktion zum Einfügen eines Zeichens in das aktive Textfeld
        function insertCharacter(character) {
            if (activeField) {
                const start = activeField.selectionStart;
                const end = activeField.selectionEnd;
                const text = activeField.value;
                activeField.value = text.slice(0, start) + character + text.slice(end);
                // Setze den Cursor nach dem eingefügten Zeichen
                activeField.selectionStart = activeField.selectionEnd = start + 1;
                activeField.focus();
            }
        }

        // Funktion zur Berechnung und Überprüfung der Eingaben
        document.getElementById("mathForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Verhindert das Standard-Formularverhalten

            // Eingaben abrufen
            const gegeben = parseFloat(document.getElementById("gegeben").value);
            const gesucht = document.getElementById("gesucht").value.trim().toLowerCase();
            const treibstoff = 20; // gegebener Treibstoff in Litern
            const verbrauch = 3.4; // Verbrauch in Litern pro 100 km

            // Berechnung der maximalen Strecke
            const maxStrecke = (treibstoff / verbrauch) * 100;

            // Feedback-Bereich
            const feedback = document.getElementById("feedback");
            feedback.textContent = ""; // Vorherige Rückmeldung löschen

            // Überprüfen, ob die Eingaben korrekt sind
            if (!isNaN(gegeben)) {
                if (gegeben <= maxStrecke && gesucht === "ja") {
                    feedback.textContent = "Richtig! Das Flugzeug kann die Strecke mit 20 l Treibstoff schaffen.";
                    feedback.style.color = "green";
                } else if (gegeben > maxStrecke && gesucht === "nein") {
                    feedback.textContent = "Richtig! Das Flugzeug kann die Strecke mit 20 l Treibstoff nicht schaffen.";
                    feedback.style.color = "green";
                } else {
                    feedback.textContent = "Falsch! Bitte überprüfe deine Eingaben.";
                    feedback.style.color = "red";
                }
            } else {
                feedback.textContent = "Bitte gib eine gültige Zahl für die Strecke an.";
                feedback.style.color = "red";
            }
        });
    </script>

</body>
</html>
