<!DOCTYPE html>
<html lang="de">
<head>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            height: 70px;
        } 

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px); /* Höhe des Bildschirms minus Navbar und anderer Abstände */
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            margin-right: 10px;
            resize: none; /* Verhindert die Größenänderung durch den Benutzer */
        }

        .form-row textarea:last-child {
            margin-right: 0;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .loesungsweg {
            margin-top: 20px; /* Abstand zum oberen Teil */
            flex-grow: 1; /* Nimmt den restlichen Platz ein */
        }

        /* Feedback-Bereich */
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }

        /* Mini-Tastatur Styling */
        .mini-keyboard {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: wrap; /* Damit die Buttons in mehreren Zeilen dargestellt werden können */
        }

        .mini-keyboard button {
            font-size: 24px; /* Größerer Text */
            margin: 5px;
            padding: 15px; /* Größere Buttons */
            border-radius: 8px;
            border: 2px solid #333; /* Sichtbare Umrandung */
            background-color: #f0f0f0;
            cursor: pointer;
            color: black; /* Textfarbe schwarz für Kontrast */
            font-weight: bold; /* Fettschrift für bessere Lesbarkeit */
        }

        .mini-keyboard button:hover {
            background-color: #ddd;
        }

        /* Bruch-Eingabefelder: Vertikal zentriert und übereinander */
        .bruch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .bruch-input {
            text-align: center;
            margin: 5px 0; /* Abstand zwischen den Feldern */
        }

        /* Kleinere Breite, aber zweizeiliger Absenden-Button */
        .submit-button {
            width: 100px; /* Breite des Absenden-Buttons */
            height: 60px; /* Höhe, um ihn zweizeilig zu machen */
            font-size: 14px;
            text-align: center; /* Zentrierter Text */
            padding: 5px; /* Kleineres Padding */
        }

        /* Stil für den nächsten Button */
        .next-button {
            display: none; /* Standardmäßig ausblenden */
            margin-top: 20px;
            padding: 10px;
            background-color: red; /* Rote Hintergrundfarbe */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Größerer Text */
            text-align: center;
            width: 150px; /* Breite des Buttons */
        }

        .next-button:hover {
            background-color: darkred; /* Dunklere Farbe beim Hover */
        }
    </style>
    <meta charset="UTF-8">
    <title>Mein Dokument</title>
</head>
<body>
   
    <div class="navbar">
        <h1>Mathe Flug</h1>
    </div>
    <br>
    <br>
    <div class="text">
        Ein Flugzeug will von einem Stützpunkt (A) zu einem Flugplatz in den Bergen (B) fliegen. <br>
        Der Verbrauch dieses Flugzeugs beträgt 3,4 l/100 km. <br>
        Berechne, ob das Flugzeug den Weg schafft, wenn es nur 20 l Treibstoff hat.

</body>
</html>
