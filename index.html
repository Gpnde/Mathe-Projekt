<!DOCTYPE html>
<html lang="de">
<head>
    <style>
    /* Navbar styles */
    .navbar {
        background-color: black;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        width: 100%;
        height: 70px;
    } 

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex: 1;
        margin-right: 10px;
    }

    .form-row input[type="text"]:last-child {
        margin-right: 0;
    }

    button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .loesungsweg {
        margin-top: 20px; /* Abstand zum oberen Teil */
    }
    </style>
    <meta charset="UTF-8">
    <title>Mein Dokument</title>
</head>
<body>
   
    <div class="navbar">
        <h1>Mathe Flug</h1>
    </div>
    <div class="text">
        Ein Flugzeug will von einem Stützpunkt (A) zu einem Flugplatz in den Bergen (B) fligen. <br>
        Der verbrauch dieses Flugzeuges beträgt 3.4 l/100 km. <br>
        Berechne ob das Flugzeug den Weg schafft, wenn das Flugzeug nur 20l treibstoff hat. <br>

    <form>
        <div class="form-row">
            <div>
                <label for="gegeben">Gegeben:</label>
                <input type="text" id="gegeben" name="gegeben" placeholder="Hier eingeben...">
            </div>

            <div>
                <label for="gesucht">Gesucht:</label>
                <input type="text" id="gesucht" name="gesucht" placeholder="Hier eingeben...">
            </div>
        </div>

        <div class="loesungsweg">
            <label for="loesungsweg">Lösungsweg:</label>
            <input type="text" id="loesungsweg" name="loesungsweg" placeholder="Hier eingeben...">
        </div>

        <button type="submit">Absenden</button>
    </form>

</body>
</html>
