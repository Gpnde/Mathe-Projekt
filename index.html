<!DOCTYPE html>
<html lang="de">
<head>
    <style>
    /* Navbar styles */
    .navbar {
        background-color: black;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        width: 100%;
        height: 70px;
    } 
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="text"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
    </style>
    <meta charset="UTF-8">
    <title>Mein Dokument</title>
</head>
<body>
   
     <div class="navbar">
    <h1>Mathe Flug</h1>
     </div>
    <form>
        <label for="textfeld">Gib etwas ein:</label>
        <input type="text" id="textfeld" name="textfeld" placeholder="Hier eingeben...">
        <button type="submit">Absenden</button>
    </form>
    <p>Dies ist ein Beispieltext.</p>
</body>
</html>
